<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MCF Digital | Web Agency</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1>MCF Digital</h1>
        <img src="./images/logos/logo mcf bianco(1).png" alt="Logo" />
      </div>
    </div>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger"><div></div></div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">Chi Siamo</a></li>
              <li><a href="contact.html">Contatti</a></li>
              <li><a href="work.html">Lavora con noi</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- head -->
    <div>
      <h2>Contattaci</h2>
      <form>
        <div class="form-control">
          <input type="text" name="name" placeholder="Nome" required />
        </div>
        <div class="form-control">
          <input type="tel" name="phone" placeholder="Telefono" required />
        </div>
        <div class="form-control">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-control">
          <input
            type="date"
            name="birth"
            placeholder="Data di nascita"
            required
          />
        </div>
        <div class="form-control">
          <input
            type="text"
            name="residence"
            placeholder="Domicilio"
            required
          />
        </div>
        <select name="study" aria-placeholder="Titolo di studio">
          <option value="strawberry">Laurea</option>
          <option value="peach">Diploma</option>
          <option value="banana">Scuola dell'obbligo</option>
          <option value="watermelon">Altro</option>
        </select>
        <input type="submit" value="Send" class="btn btn-primary" />
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark py-5">
      <div class="container grid grid-3">
        <div>
          <h1>Loruki</h1>
          <p>Copyright &copy; 2020</p>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Chi siamo</a></li>
            <li><a href="contact.html">Contatti</a></li>
          </ul>
        </nav>
        <div class="social">
          <a href="#"><i class="fab fa-github fa-2x"></i></a>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
